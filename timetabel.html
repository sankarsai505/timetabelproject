<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  table {
    border-collapse: collapse;
    width: 100%;
  }
  
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: center;
  }

  th {
    background-color: #f2f2f2;
  }
</style>
<title>School Timetable</title>
</head>
<body>
  <h1>School Timetable</h1>
  <table>
    <tr>
      <th>Time</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
    </tr>
    <tr>
      <td>9:00 AM - 9:40 AM</td>
      <td rowspan="2">Math (A)</td>
      <td rowspan="2">Science (B)</td>
      <td rowspan="2">English (C)</td>
      <td rowspan="2">History (D)</td>
      <td rowspan="2">PE (E)</td>
    </tr>
    <tr>
      <td>9:45 AM - 10:25 AM</td>
    </tr>
    <tr>
      <td>10:30 AM - 11:10 AM</td>
      <td>Physics (F)</td>
      <td>Language Arts (G)</td>
      <td>Geography (H)</td>
      <td>Chemistry (I)</td>
      <td>Biology (J)</td>
    </tr>
    <tr>
      <td>11:15 AM - 11:55 AM</td>
      <td colspan="2">Art (M)</td>
      <td colspan="2">Music (N)</td>
      <td>Library (O)</td>
    </tr>
  </table>
</body>
</html>
